<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- Mavo Styles -->
    <link rel="stylesheet" href="node_modules/mavo/dist/mavo.css" />

    <title>Mavo Playground</title>

    <style>
      body.dark {
        --bg-color: #000;
        --bg-secondary-color: #131316;
        --font-color: #f5f5f5;
        --color-grey: #ccc;
        --color-darkGrey: #777;
      }
    </style>
    <script>
      if (
        window.matchMedia &&
        window.matchMedia('(prefers-color-scheme: dark)').matches
      ) {
        document.body.classList.add('dark');
      }
    </script>
  </head>
  <body>
    <div mv-app mv-storage="local">
      <!-- Your Mavo app here -->
      <div class="mv-bar mv-ui">
        <button class="mv-save">Store</button>
      </div>
      <div property="name">Lea</div>
    </div>

    <!-- Mavo Core -->
    <script src="node_modules/mavo/dist/mavo.es5.min.js"></script>
  </body>
</html>
