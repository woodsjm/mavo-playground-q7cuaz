<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- Mavo Styles -->
    <script src="https://get.mavo.io/stable/mavo.js"></script>
    <script src="mavo-firebase.js"></script>

    <link rel="stylesheet" href="node_modules/mavo/dist/mavo.css" />

    <title>Mavo Playground</title>

    <style>
      body.dark {
        --bg-color: #000;
        --bg-secondary-color: #131316;
        --font-color: #f5f5f5;
        --color-grey: #ccc;
        --color-darkGrey: #777;
      }
    </style>
    <script>
      if (
        window.matchMedia &&
        window.matchMedia('(prefers-color-scheme: dark)').matches
      ) {
        document.body.classList.add('dark');
      }
    </script>
  </head>
  <body>
    <div
      mv-app
      mv-plugins="firebase-firestore"
    mv-storage="firebase://"
      mv-storage-key="
			AIzaSyCKx5vRQ2mKCjLAf2k8XYaIiLVfVxk-QyM"
      
			mv-storage-project="lakeshore-swim-school"
			mv-storage-collection="mavo-apps"
			mv-storage-filename="todo"
			mv-storage-options="auth realtime all-can-edit all-can-write storage"
    >
		<div class="mv-bar mv-ui">
			<button class="mv-save">Store</button>
	</div>
		<header>
			<h1>My tasks</h1>
			<p>
					<strong>[count(done)]</strong> done out of
					<strong>[count(task)]</strong> total
			</p>
	</header>

	<ul>
			<li property="task" mv-multiple>
					<label>
							<input property="done" type="checkbox" />
							<span property="taskTitle" mv-default="Placeholder text...">Do stuff</span>
					</label>
			</li>
			<button
					class="clear-completed mv-logged-in"
					mv-action="delete(task where done)">
					Clear Completed
			</button>
	</ul>

    </div>
  </body>
</html>
