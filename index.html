<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- Mavo Styles -->
    <link rel="stylesheet" href="node_modules/mavo/dist/mavo.css" />

    <title>Mavo Playground</title>

    <style>
      body.dark {
        --bg-color: #000;
        --bg-secondary-color: #131316;
        --font-color: #f5f5f5;
        --color-grey: #ccc;
        --color-darkGrey: #777;
      }
    </style>
    <script>
      if (
        window.matchMedia &&
        window.matchMedia('(prefers-color-scheme: dark)').matches
      ) {
        document.body.classList.add('dark');
      }
    </script>
  </head>
  <body>
    <div mv-app="appName" mv-storage="https://github.com/woodsm">
      <!-- Your Mavo app here -->
      <nav class="mv-bar nav">
        <div class="nav-left">
          <a class="brand" href="#">Brand</a>
          <div class="tabs">
            <a class="active">Link 1</a>
            <a class="active">Link 2</a>
          </div>
        </div>
          <button class="mv-login button outline">Login</button>
      </nav>

      <div class="row">
        <div class="col-12 col-6-md col-4-lg">
          <div class="card is-center">.col-12.col-6-md.col-4-lg</div>
        </div>
        <div class="col-6 col-3-md col-4-lg">
          <div class="card is-center">.col-6.col-3-md.col-4-lg</div>
        </div>
        <div class="col-6 col-3-md col-4-lg">
          <div class="card is-center">.col-6.col-3-md.col-4-lg</div>
        </div>
      </div>
      <div class="row">
        <div class="col col-6-lg">
          <div class="card is-center">.col.col-6-lg</div>
        </div>
        <div class="col col-3-lg">
          <div class="card is-center">.col.col-3-lg</div>
        </div>
        <div class="col col-3-lg">
          <div class="card is-center">.col.col-3-lg</div>
        </div>
      </div>
    </div>

    <!-- Mavo Core -->
    <script src="node_modules/mavo/dist/mavo.es5.min.js"></script>
  </body>
</html>
